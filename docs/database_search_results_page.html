<!DOCTYPE html>
// Note this is not to do with RingdateR just hosting the file here.
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Exeter Sclerochronology Group Database Search</title>
</head>
<body>
    <script>
        // Get the query parameters from the URL
        const queryParams = new URLSearchParams(window.location.search);

        // Extract the values
        const boxID = queryParams.get('qboxID');
        const sampleID = queryParams.get('qsampleID');

        // Use the data as needed
        document.write('<h1>Data from QR Code:</h1>');
        document.write('<p>boxID: ' + boxID + '</p>');
        document.write('<p>sampleID: ' + sampleID + '</p>');
    </script>
</body>
</html>
